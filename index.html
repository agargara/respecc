<html>
<head>
  <meta charset="UTF-8">
  <title>Respecc</title>
  <link rel="stylesheet" href="css/default.css">
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <div id="loading_overlay" class="center_container"><h1>Loading...</h1></div>
  <div id="hints" class="hint center_container"></div>
  <div id="hud">
    <span id="hud_left"></span>
    <span id="status"></span>
  </div>
  <div id="tree" class="tab">
    <canvas id="game_screen">
    </canvas>
  </div>
  <div id="resources" class="menu tab hidden">
    <div id="resource_list"></div>
    <div id="resource_conversion" class="hidden">
      <button id="btn_convert" class="btn_standard">Convert</button>
      <input type='number' id='num_convert_a' min='1' value='1'>
      <select name="convert_res_a" id="convert_res_a">
        <option value="figs">üçä</option>
      </select>
       to
      <input type='number' id='num_convert_b' min='0' value='' readonly>
      <select name="convert_res_b" id="convert_res_b">
        <option value="sp">üå∞</option>
      </select>
      <div id='conversion_error'></div>
    </div>
  </div>
  <div id="options" class="menu tab hidden">
    Options go here
  </div>
  <div id="navigation">
    <div id="nav-tree" class="selected">Tree</div>
    <div id="nav-resources">Resources</div>
    <div id="nav-options">Options</div>
    <div id="btn_reset">Reset All</div>
    <div id="btn_cheat">Cheat</div>
  </div>
  <div id="debug"></div>
</body>
</html>
