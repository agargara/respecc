<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Respecc</title>
  <link rel="stylesheet" href="css/default.css">
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <div id="loading_overlay" class="center_container"><h1>Loading...</h1></div>
  <div id="hints" class="hint center_container"></div>
  <div id="hud">
    <span id="hud_left"></span>
    <span id="status"></span>
  </div>
  <div id="tree" class="tab">
    <canvas id="game_screen">
    </canvas>
  </div>
  <div id="garden" class="menu tab hidden">
    <canvas id="garden_canvas" resize></canvas>
  </div>
  <div id="character" class="menu tab hidden">
    <div id='chara_info'></div>
    <div id="chara_resources"><h3>Resources</h3><div id="resource_list"></div></div>
    <div id="resource_conversion" class="hidden">
      <button id="btn_convert" class="btn_standard">Convert</button>
      <input type='number' id='num_convert_a' min='1' step='1' value='1'>
      <select name="convert_res_a" id="convert_res_a">
      </select>
       to
      <input type='number' id='num_convert_b' min='0' step='1' value='' readonly>
      <select name="convert_res_b" id="convert_res_b">
      </select>
      <div id='conversion_error' class='error_text'></div>
    </div>
  </div>
  <div id="options" class="menu tab hidden">
    Options go here
  </div>
  <div id="navigation">
    <div id="nav-tree" class="selected">Tree</div>
    <div id="nav-garden">Garden</div>
    <div id="nav-character">Character</div>
    <div id="nav-options">Options</div>
    <div id="btn_reveal">Toggle Reveal All Nodes</div>
    <div id="btn_reset">Delete save</div>
    <div id="btn_cheat">Cheat</div>
    <div id="btn_newcharadialog">New Character</div>
  </div>
  <div id="new_character_dialog" class="center_container dialog_back hidden">
    <div class="dialog">
      <div class="dialog_line">
        <label for="new_chara_class">Class</label><span id="new_chara_class">Arborist</span>
      </div>
      <div class="dialog_line">
        <label for="new_chara_name">Name</label><input id="new_chara_name">
      </div>
      <div class="dialog_line">
        <button id="btn_random_name" class="btn_standard">Random Name</button>
      </div>
      <div class="dialog_bottom">
        <div id='chara_error' class='error_text'></div>
        <button id="btn_new_chara" class="btn_standard">Create Character</button>
      </div>
    </div>
  </div>
  <div id="debug"></div>
</body>
</html>
