<html>
<head>
  <title>Vilagfa</title>
  <link rel="stylesheet" href="css/default.css">
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <div id="loading_overlay" class="center_container"><h1>Loading...</h1></div>
  <div id="hints" class="hint center_container"></div>
  <div id="hud">
    <span id="resources"></span>
    <span id="status"></span>
  </div>
  <div id="tree" class="tab">
    <canvas id="game_screen">
    </canvas>
  </div>
  <div id="resources" class="menu tab hidden">
    Resources go here
  </div>
  <div id="options" class="menu tab hidden">
    Options go here
  </div>
  <div id="navigation">
    <div id="nav-tree" class="selected">Tree</div>
    <div id="nav-resources">Resources</div>
    <div id="nav-options">Options</div>
    <div id="btn_reset">Reset All</div>
    <div id="btn_cheat">Cheat</div>
  </div>
  <div id="debug"></div>
</body>
</html>
